<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Gracias - Juego</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>No Gracias - Juego</h1>
    <div id="game">
      <!-- Botón de resetear arriba a la derecha -->
      <button id="resetear" class="boton-reset">⭮</button>

      <div id="scoreboard">
        <div>Fichas restantes (Jugador): <span id="fichas-jugador">11</span></div>
        <div>Fichas restantes (Máquina): <span id="fichas-maquina">11</span></div>
      </div>

      <div id="current-card-section">
        <h3>Carta actual:</h3>
        <div class="card">
          <div class="card-value" id="card-value"></div>
        </div>
        <h4>Fichas en la carta:</h4>
        <div id="chips-on-card" class="chips-container"></div>
      </div>

      <div id="turno-indicador">
        Turno de: <span id="turno-actual" class="turno-jugador">Jugador</span>
      </div>

      <div id="actions">
        <button id="rechazar">Rechazar (gastar ficha)</button>
        <button id="tomar">Tomar carta</button>
      </div>

      <div id="cartas-restantes">Cartas restantes en el mazo: 24</div>

      <div id="cartas-acumuladas">
        <h2 id="cartas-jugador-title">Cartas acumuladas (Jugador): 0</h2>
        <div id="cartas-jugador"></div>
        <h2 id="cartas-maquina-title">Cartas acumuladas (Máquina): 0</h2>
        <div id="cartas-maquina"></div>
      </div>
    </div>
  </div>

  <!-- Modal de resultado -->
  <div id="resultado-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="resultado-titulo">¡Fin del juego!</h2>
      <p id="resultado-mensaje"></p>
      <button id="reiniciar" class="boton-reiniciar">Jugar de nuevo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
