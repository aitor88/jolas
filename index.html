<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Gracias - Juego</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>No Gracias</h1>
    <div id="game">
      <!-- Botón Reset con SVG -->
      <button id="resetear" class="boton-reset">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
          <path d="M12 2C6.48 2 2 6.48 2 12h2c0-4.41 3.59-8 8-8s8 3.59 8 8-3.59 8-8 8c-2.62 0-4.93-1.26-6.36-3.22l1.41-1.41C8.81 16.9 10.31 18 12 18c3.31 0 6-2.69 6-6s-2.69-6-6-6V2zm-1 5H9v6h6v-2h-4V7z"/>
        </svg>
      </button>

      <!-- Fichas restantes del jugador -->
      <div id="scoreboard">
        <div>Fichas restantes (Jugador): <span id="fichas-jugador">11</span></div>
      </div>

      <!-- Carta actual -->
      <div id="current-card-section">
        <h3>Carta actual:</h3>
        <div class="card">
          <div class="card-value" id="card-value"></div>
        </div>
        <h4>Fichas en la carta:</h4>
        <div id="chips-on-card" class="chips-container"></div>
      </div>

      <!-- Indicador de turno -->
      <div id="turno-indicador">
        Turno de: <span id="turno-actual" class="turno-jugador">Jugador</span>
      </div>

      <!-- Botones de acción -->
      <div id="actions">
        <button id="rechazar">Rechazar</button>
        <button id="tomar">Tomar</button>
      </div>

      <!-- Cartas restantes en el mazo -->
      <div id="cartas-restantes">Cartas restantes en el mazo: 24</div>

      <!-- Cartas acumuladas -->
      <div id="cartas-acumuladas">
        <h2 id="cartas-jugador-title">Cartas acumuladas (Jugador): 0</h2>
        <div id="cartas-jugador"></div>
        <h2 id="cartas-maquina-title">Cartas acumuladas (Máquina): 0</h2>
        <div id="cartas-maquina"></div>
      </div>
    </div>
  </div>

  <!-- Modal de resultado -->
  <div id="resultado-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="resultado-titulo">¡Fin del juego!</h2>
      <p id="resultado-mensaje"></p>
      <button id="reiniciar" class="boton-reiniciar">Jugar de nuevo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
