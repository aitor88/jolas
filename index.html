<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Gracias - Juego</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>¡No, Gracias!</h1>
    <div id="game">
      <!-- Tablero -->
      <div id="board">
        <!-- Cartas del jugador -->
        <div id="cartas-jugador-section">
          <h4 class="small-title" id="cartas-jugador-title">Tus cartas acumuladas: 0</h4>
          <div id="cartas-jugador" class="cartas-container"></div>
        </div>

        <!-- Carta actual -->
        <div id="current-card-section">
          <h4 class="small-title">Carta actual:</h4>
          <div class="card">
            <div class="card-value" id="card-value"></div>
          </div>
          <h4 class="small-title">Fichas en la carta:</h4>
          <div id="chips-on-card" class="chips-container"></div>
        </div>

        <!-- Cartas de la máquina -->
        <div id="cartas-maquina-section">
          <h4 class="small-title" id="cartas-maquina-title">Cartas de tu oponente: 0</h4>
          <div id="cartas-maquina" class="cartas-container"></div>
        </div>
      </div>

      <!-- Indicador de turno -->
      <div id="turno-indicador">
        Turno de: <span id="turno-actual" class="turno-jugador">Jugador</span>
      </div>

      <!-- Botones de acción -->
      <div id="actions">
        <button id="rechazar">Rechazar</button>
        <button id="tomar">Tomar</button>
      </div>

      <!-- Fichas restantes del jugador -->
      <div id="scoreboard">
        <div>Fichas restantes (Jugador): <span id="fichas-jugador">11</span></div>
      </div>

      <!-- Cartas restantes en el mazo -->
      <div id="cartas-restantes">Cartas restantes en el mazo: 24</div>
    </div>

    <!-- Botón Reset -->
    <button id="resetear" class="boton-reset">Reset</button>

    <!-- Modal de resultado -->
    <div id="resultado-modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="resultado-titulo">¡Fin del juego!</h2>
        <p id="resultado-mensaje"></p>
        <button id="reiniciar" class="boton-reiniciar">Jugar de nuevo</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
